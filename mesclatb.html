<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid;
            padding: 10px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table><tr>
        <td>1</td>
        <td rowspan="2">2</td>
        <td>3</td>

        
        
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        
    </tr>
    <tr>    
        <td>8</td> 
        <td>9</td>
        <td>10</td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>   
    </tr>
</table>
    
</body>
</html>
